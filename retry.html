<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
var irt = function (s,n) {return s.replace(/[a-zA-Z]/g,function(c){return String.fromCharCode((c>="a"?97:65)<=(c=c.charCodeAt(0)-n)?c:c+26);});}
var sendmail2 = function (s) { window.location.href="mailto:"+irt(s.replace("=",String.fromCharCode(0100)).replace("$","."),8); }
window.addEventListener("load",function(){rs=document.getElementById("reconnect-secs"); rt=document.getElementById("reconnect-text"); cnt=29;window.setInterval(function(){if(cnt<=-1) window.location.href=window.location.href.split("retry.")[0]; else if(cnt==0) {rt.innerHTML="Reconnecting..."; cnt--;} else rs.innerHTML=(cnt--).toString();},1000);},false);
</script>
<meta name="theme-color" content="#99CCFF">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>SDR connect retry | OpenWebRX</title>

<style type="text/css">
@charset "utf8";
html,body{margin:0;padding:0;font-family:yugothic,hiragino kaku gothic pron,meiryo,sans-serif;color:#fff;background:#99ccff}
main{display:block;text-align:left;max-width:512px;margin:0 auto;padding:0 16px}
h1{display:block;margin:0;padding:0;font-size:2em;font-weight:400}
</style>
</head>
<body>
<main>
<article>
<div>
	&nbsp;
	&nbsp;
	<h1>There are no client slots left on this server.</h1>
	<h2>Please wait until a client disconnects.</h2>
	<h3><span id="reconnect-text">We will try to reconnect in <h2 id="reconnect-secs">30</h2> Seconds...</h3>
<article>
<div>

</div>
</main>
</body>
</html>
